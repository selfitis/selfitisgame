<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Critters: Player Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: #00ff00;
            pointer-events: none; line-height: 1.4; text-shadow: 2px 2px #000; z-index: 10;
        }
        .player-stats { color: #00f2ff; font-weight: bold; border: 1px solid #00f2ff; padding: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        DURUM: <span id="status">Karakterini Yarat: [Son Harf] + ENTER</span><br>
        POPÜLASYON: <span id="count">0</span><br>
        <div id="playerUI" class="player-stats" style="display:none;">
            OYUNCU HP: <span id="pHP">100</span> | BOYUT: <span id="pSize">20</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const countEl = document.getElementById('count');
const statusEl = document.getElementById('status');
const playerUI = document.getElementById('playerUI');
const pHP = document.getElementById('pHP');
const pSize = document.getElementById('pSize');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let critters = [];
let player = null;
let lastKey = 'P';
let keys = {};

// Klavye takibi (Ok tuşları için)
window.addEventListener('keydown', (e) => {
    keys[e.code] = true;
    if (e.key.length === 1) lastKey = e.key.toUpperCase();
    
    // ENTER ile Oyuncu karakterini yarat
    if (e.code === 'Enter') {
        player = new Critter(lastKey, canvas.width/2, canvas.height/2, 'player');
        playerUI.style.display = 'block';
        statusEl.innerText = "Karakter Kontrol Ediliyor!";
    }
    
    // Normal canlı üretme (Space hariç)
    if (e.key.length === 1 && e.code !== 'Space' && e.code !== 'Enter') {
        critters.push(new Critter(e.key, Math.random()*canvas.width, Math.random()*canvas.height, 'normal'));
    }
});
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

class Critter {
    constructor(char, x, y, type = 'normal') {
        this.char = char.toUpperCase();
        this.x = x; this.y = y;
        this.type = type;
        this.hp = type === 'player' ? 200 : (type === 'boss' ? 5000 : (type === 'mutant' ? 700 : 100));
        this.size = type === 'player' ? 25 : (type === 'boss' ? 80 : (type === 'mutant' ? 30 : 12));
        this.speed = type === 'player' ? 4 : (type === 'boss' ? 0.6 : (type === 'mutant' ? 3.5 : 1.8));
        this.angle = Math.random() * Math.PI * 2;
        this.color = type === 'player' ? '#00f2ff' : (type === 'boss' ? '#222' : (type === 'mutant' ? '#fff' : `hsl(${Math.random()*360},70%,60%)`));
    }

    update() {
        if (this.type === 'player') {
            // Oyuncu Kontrolleri
            if (keys['ArrowUp']) this.y -= this.speed;
            if (keys['ArrowDown']) this.y += this.speed;
            if (keys['ArrowLeft']) this.x -= this.speed;
            if (keys['ArrowRight']) this.x += this.speed;
            this.hp -= 0.05; // Hareket ettikçe enerji harcar
        } else {
            // AI Hareket (Mutant/Normal/Boss)
            let target = (player && this.type !== 'normal') ? player : null; 
            if (!target) {
                this.angle += (Math.random() - 0.5) * 0.2;
            } else {
                let targetAngle = Math.atan2(target.y - this.y, target.x - this.x);
                this.angle += (targetAngle - this.angle) * 0.1;
            }
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;
            this.hp -= 0.1;
        }

        // Ekran Sınırları
        this.x = Math.max(0, Math.min(canvas.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height, this.y));
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.shadowBlur = (this.type === 'player' || this.type === 'boss') ? 20 : 0;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        ctx.fillStyle = (this.type === 'mutant' || this.type === 'player') ? '#000' : '#fff';
        ctx.font = `bold ${this.size * 0.6}px monospace`;
        ctx.textAlign = "center";
        ctx.fillText(this.char, 0, this.size/4);
        ctx.restore();
    }
}

// Çarpışma ve Yeme Sistemi
function handleInteractions() {
    let all = player ? [player, ...critters] : critters;
    
    for (let i = 0; i < all.length; i++) {
        for (let j = i + 1; j < all.length; j++) {
            let a = all[i];
            let b = all[j];
            let d = Math.sqrt((a.x - b.x)**2 + (a.y - b.y)**2);

            if (d < (a.size + b.size) / 2) {
                // Kim kimi yer? (Boss > Mutant > Player > Normal)
                let eater = null;
                let victim = null;

                if (a.type === 'boss' && b.type !== 'boss') { eater = a; victim = b; }
                else if (b.type === 'boss' && a.type !== 'boss') { eater = b; victim = a; }
                else if (a.type === 'player' && b.type === 'normal') { eater = a; victim = b; }
                else if (b.type === 'player' && a.type === 'normal') { eater = b; victim = a; }
                
                if (eater && victim) {
                    victim.hp -= 2;
                    eater.hp += 1;
                    if(eater.type === 'player') {
                        eater.size += 0.05;
                    }
                }
            }
        }
    }
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    handleInteractions();

    if (player) {
        player.update();
        player.draw();
        pHP.innerText = Math.floor(player.hp);
        pSize.innerText = Math.floor(player.size);
        if (player.hp <= 0) {
            player = null;
            playerUI.style.display = 'none';
            statusEl.innerText = "ÖLDÜN! Tekrar Yarat: ENTER";
        }
    }

    for (let i = critters.length - 1; i >= 0; i--) {
        critters[i].update();
        critters[i].draw();
        if (critters[i].hp <= 0) critters.splice(i, 1);
    }

    countEl.innerText = critters.length;
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
