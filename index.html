<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Critters: Triple Mutation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020202; font-family: 'Courier New', monospace; touch-action: none; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: #00ff00;
            pointer-events: none; line-height: 1.4; text-shadow: 2px 2px #000; z-index: 10;
        }
        .mutant-text { color: #ffffff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        POPÜLASYON: <span id="count">0</span><br>
        MUTANT SAYISI: <span id="mutantCount">0</span><br>
        DURUM: <span id="status">Veri Toplanıyor...</span>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const countEl = document.getElementById('count');
const mutantCountEl = document.getElementById('mutantCount');
const statusEl = document.getElementById('status');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let critters = [];
let effects = [];

class Shockwave {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.r = 1;
        this.opacity = 1;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        this.r += 4;
        this.opacity -= 0.02;
    }
}

class Critter {
    constructor(char, x, y, isMutant = false) {
        this.char = char.toUpperCase();
        this.x = x; this.y = y;
        this.isMutant = isMutant;
        this.hp = isMutant ? 500 : 100;
        this.size = isMutant ? 20 : 10;
        this.speed = isMutant ? 4 : 1.5 + Math.random() * 1.5;
        this.angle = Math.random() * Math.PI * 2;
        this.color = isMutant ? "#ffffff" : `hsl(${Math.random() * 360}, 80%, 60%)`;
    }

    update() {
        // AI: En yakın hedefi bul
        let target = null;
        let minDist = this.isMutant ? 400 : 150;

        for (let other of critters) {
            if (other === this) continue;
            let d = Math.sqrt((this.x - other.x)**2 + (this.y - other.y)**2);
            
            // Mutantlar her şeyi avlar, normaller kendinden küçüğü
            if (d < minDist && (this.isMutant || this.hp > other.hp)) {
                minDist = d;
                target = other;
            }
        }

        if (target) {
            let targetAngle = Math.atan2(target.y - this.y, target.x - this.x);
            this.angle += (targetAngle - this.angle) * 0.1;
            
            if (minDist < this.size) {
                target.hp -= this.isMutant ? 5 : 1;
                this.hp += 0.5;
                if(this.isMutant) this.size += 0.05;
            }
        } else {
            this.angle += (Math.random() - 0.5) * 0.2;
        }

        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;

        if (this.x < 0 || this.x > canvas.width) this.angle = Math.PI - this.angle;
        if (this.y < 0 || this.y > canvas.height) this.angle = -this.angle;
        
        this.hp -= this.isMutant ? 0.05 : 0.15;
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        if (this.isMutant) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#fff";
        }
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        ctx.fillStyle = this.isMutant ? "#000" : "#fff";
        ctx.font = `bold ${this.size * 0.7}px monospace`;
        ctx.textAlign = "center";
        ctx.fillText(this.isMutant ? "Ω" : this.char, 0, this.size/4);
        ctx.restore();
    }
}

function checkTripleMutation() {
    for (let i = 0; i < critters.length; i++) {
        if (critters[i].isMutant) continue;
        for (let j = i + 1; j < critters.length; j++) {
            if (critters[j].isMutant) continue;
            for (let k = j + 1; k < critters.length; k++) {
                if (critters[k].isMutant) continue;

                let d1 = Math.sqrt((critters[i].x - critters[j].x)**2 + (critters[i].y - critters[j].y)**2);
                let d2 = Math.sqrt((critters[j].x - critters[k].x)**2 + (critters[j].y - critters[k].y)**2);
                let d3 = Math.sqrt((critters[i].x - critters[k].x)**2 + (critters[i].y - critters[k].y)**2);

                // Eğer üçü birbirine çok yakınsa (Üçlü temas)
                if (d1 < 25 && d2 < 25 && d3 < 25) {
                    let midX = (critters[i].x + critters[j].x + critters[k].x) / 3;
                    let midY = (critters[i].y + critters[j].y + critters[k].y) / 3;
                    
                    effects.push(new Shockwave(midX, midY));
                    statusEl.innerHTML = `<span class="mutant-text">KRİTİK MUTASYON GERÇEKLEŞTİ!</span>`;
                    
                    // Üçünü sil ve Mutantı yarat
                    critters.splice(k, 1);
                    critters.splice(j, 1);
                    critters.splice(i, 1);
                    
                    critters.push(new Critter("Ω", midX, midY, true));
                    return; 
                }
            }
        }
    }
}

window.addEventListener('keydown', (e) => {
    if (e.key === ' ') { critters = []; return; }
    if (e.key.length === 1) {
        critters.push(new Critter(e.key, Math.random()*canvas.width, Math.random()*canvas.height));
    }
});

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = effects.length - 1; i >= 0; i--) {
        effects[i].draw();
        if (effects[i].opacity <= 0) effects.splice(i, 1);
    }

    checkTripleMutation();

    let mCount = 0;
    for (let i = critters.length - 1; i >= 0; i--) {
        let c = critters[i];
        c.update();
        c.draw();
        if (c.isMutant) mCount++;
        if (c.hp <= 0) critters.splice(i, 1);
    }

    countEl.innerText = critters.length;
    mutantCountEl.innerText = mCount;
    if(mCount === 0 && critters.length > 0) statusEl.innerText = "Savaş Devam Ediyor";

    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
